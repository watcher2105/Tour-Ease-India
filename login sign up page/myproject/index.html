    <div class="container">
        <h1>Signup</h1>
        <form id="inputForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="mobile">Mobile No.:</label>
            <input type="text" id="mobile" name="mobile" required>
            
            <label for="emergencyContact">Emergency Contact No.:</label>
            <input type="text" id="emergencyContact" name="emergencyContact" required>
            
            <label for="bloodGrp">Blood Group:</label>
            <input type="text" id="bloodGrp" name="bloodGrp" required>
            
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>
            
            <label for="purpose">Purpose of Visit:</label>
            <input type="text" id="purpose" name="purpose" required>
            
            <label for="medicalHistory">Any Medical History:</label>
            <input type="text" id="medicalHistory" name="medicalHistory" required>
            
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
